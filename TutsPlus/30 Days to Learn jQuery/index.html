<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8>
		<title>Bind... Live... Delegate... On... Dang that's confusing</title>
	</head>
	<body>
		
		<h1>My Website</h1>
		
		<div class="container">
			<h2>Click Me</h2>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script>
			(function() {
				$('div.container').delegate('h2', 'click', function() {
					console.log('clicked');
					var cloned = $(this).clone().appendTo('.container');
					//console.log(cloned);
				});
			})();
		</script>
		
	</body>
	
</html>
