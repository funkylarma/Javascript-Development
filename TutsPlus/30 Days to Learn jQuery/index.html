<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8>
		<title>The this keyword</title>
		<style>
			
		</style>
	</head>
	<body>
		
		<a href="http://tutplus.com">Click me</a>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script>
		
			console.log(this);
			
			var obj = {
				doIt: function(e) {
					e.preventDefault();
					console.log(this);
				}
			}
			
			function doSomething(e) {
				e.preventDefault();
				console.log(e);
				console.log(this);
			};
			
			$('a').on('click', obj.doIt);
			
		</script>
		
	</body>
	
</html>
