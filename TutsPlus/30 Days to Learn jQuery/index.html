<html>
	<head>
		<title></title>
		<style>
			ul li {
				color: red;
			}
			.emphasis {
				color: green;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>Hello</li>
			<li>Hello 2</li>
			<li>Hello 3</li>
		</ul>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script>
			$('ul li').addClass('emphasis');
		</script>
	</body>
	
</html>
